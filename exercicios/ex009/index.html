<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!--1 a A i I-->
        <li>acordar</li>
        <li>escovar os dentes</li>
        <li>Tomar café</li>
        <li>Ir pra faculdade</li>
        <li>Almoçar</li>
        <li>Ir para o trabalho</li>
        <li>Voltar pra casa</li>
        <li>Jantar</li>
        <li>Ligar para o john</li>
        <li>Dormir</li>
    </ol>
    <h2>Lista Não Ordenada</h2>
    <ul type="square"> <!--disc square circle-->
        <li>pão</li>
        <li>leite</li>
        <li>azeite</li>
        <li>marcarrão</li>




    </ul>
</body>
</html>
