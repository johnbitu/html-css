<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topcard">
                <h2 class="title">Título do Card</h2>
                <span class="secondtext"> Exemplo de texto secundario </span>
            </div>
            <div class="midiacard">
                <a href="https://www.instagram.com/johnbitup/"></a>
            </div>
            <div class="bottomcard">
                 <span class="bottomtext">aqui é um exemplo de texto de resumo da pagina ou do documento que o card se trata</span>
                <div class="actionscard">
                    <button class="actions">Curtir</button>
                    <button class="actions">Compartilhar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
