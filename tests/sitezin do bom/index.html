<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scroll</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="John">John</a>
        <ul>
            <li><a href="#" class="active">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Trabalho</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </header>
    <section>
        <div class="content">
            <div class="card">
                <div class="topcard">
                    <h2 id="title">Card do John</h2>
                    <span class="secondtext"> Inspirado em Bleach </span>
                </div>
                <a id="midialink" href="https://www.instagram.com/johnbitup/"><div class="midiacard"></div></a>
                <div class="bottomcard">
                    <span class="bottomtext">Clicando na foto acima irá ser redirecionado para meu instagram</span>
                    <div class="actionscard">
                        <button class="actions">Curtir</button>
                        <button class="actions">Compartilhar</button>
                    </div>
                </div>
            </div>
        </div>
        <h2 id="text">Exemplo de texto</h2>
    </section>
</body>
</html>
